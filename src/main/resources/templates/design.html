<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Tworzenie Taco</title>
	<link rel="stylesheet" th:href="@{/styles.css}"/>
</head>
<body>
	<main>
		<article>
			<div class="container">
				<header>
					<h1>Przygotuj własne taco!</h1>
					<a href="/"><img th:src="@{/images/TacoCloud.png}"/></a>
				</header>
				<article>
					<form method="POST" th:object="${design}">
						<span class="validationError"
				          th:if="${#fields.hasErrors('ingredients')}" 
				          th:errors="*{ingredients}">Ingredient Error</span>
						<div class="grid">
						
							<div class="ingredient-group" id="wraps">
								<h3>Wybierz rodzaj mąki:</h3>
								<div th:each="ingredient:${wrap}">
									<input name="ingredients" type="checkbox" th:value="${ingredient.id}" />
									<span th:text="${ingredient.name}">SKŁADNIK</span><br>
								</div>
							</div>
							
							<div class="ingredient-group" id="proteints">
								<h3>Wybierz mięso</h3>
								<div th:each="ingredient:${protein}">
									<input name="ingredients" type="checkbox" th:value="${ingredient.id}" />
									<span th:text="${ingredient.name}">SKŁADNIK</span><br>
								</div>
							</div>
							
							<div class="ingredient-group" id="cheeses">
								<h3>Wybierz sery:</h3>
								<div th:each="ingredient:${cheese}">
									<input name="ingredients" type="checkbox" th:value="${ingredient.id}" />
									<span th:text="${ingredient.name}">SKŁADNIK</span><br>
								</div>
							</div>
							
							<div style="clear:both;"></div>
							
							<div class="ingredient-group" id="veggies">
								<h3>Wybierz warzywa:</h3>
								<div th:each="ingredient:${veggies}">
									<input name="ingredients" type="checkbox" th:value="${ingredient.id}" />
									<span th:text="${ingredient.name}">SKŁADNIK</span><br>
								</div>
							</div>
							
							<div class="ingredient-group" id="sauces">
								<h3>Wybierz sos:</h3>
								<div th:each="ingredient:${sauce}">
									<input name="ingredients" type="checkbox" th:value="${ingredient.id}" />
									<span th:text="${ingredient.name}">SKŁADNIK</span><br>
								</div>
							</div>
							
							<div style="clear:both;"></div>
							
						</div>
						<div class="sender">
							<h3>Nadaj nazwę przygotowanemu taco:</h3>
							<input type="text" th:field="*{name}"/>
							
							<span class="validationError"
				            th:if="${#fields.hasErrors('name')}" 
				            th:errors="*{name}">Name Error</span>
							
							<br>
							<button>Wyślij swoje zamówienie</button>
						</div>
					</form>
				</article>
			</div>
		</article>
	</main>
</body>
</html>
